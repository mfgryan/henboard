version: '3'
services:
    client:
        build: .
        image: mfgryan/henclient:latest
        entrypoint: /bin/bash
        command: -c "npm install; npm run build; nginx -g \"daemon off;\""
        ports:
            - ${CLIENT_PORT-:8000}:8000
        volumes:
            - node_modules:/home/app/node_modules
volumes:
    node_modules:
