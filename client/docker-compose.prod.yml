version: '2'
services:
    henboard:
        build: .
        image: mfgryan/henboard:latest
        container_name: henboard
        entrypoint: /bin/bash
        command: -c "npm install; npm run build; nginx -g \"daemon off;\""
        ports:
            - 3000:3000
        volumes:
            - node_modules:/home/app/node_modules
volumes:
    node_modules:
