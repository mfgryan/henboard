version: '3'
services:
    client:
        image: mfgryan/henclient:latest
        entrypoint: /bin/bash
        command: -c "npm run prod" 
        ports:
            - "${CLIENT_PORT:-4000}:4000"
        networks:
            - henboard
        volumes:
            - client_node_modules:/home/nginx/node_modules
        environment:
            ENV: prod
    api:
        image: mfgryan/henapi:latest
        entrypoint: /bin/bash
        command: -c "npm run prod" 
        ports:
            - "${CLIENT_PORT:-4001}:4001"
        networks:
            - henboard
        volumes:
            - api_node_modules:/home/express/node_modules
        environment:
            ENV: prod
    db:
        image: mfgryan/hendb:latest
        command: "sleep infinity" #"mongod" 
        networks:
            - henboard
        volumes:
            - db_config:/data/configdb
            - db:/data/db
        environment:
            ENV: prod
networks:
    henboard:
volumes:
    client_node_modules:
    api_node_modules:
    db_config:
    db:
