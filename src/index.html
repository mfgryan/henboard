<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Scrum Board!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div> 
                <span id="menuBar" onclick="$('#menuOptions').toggle()">â‰¡</span>
                <ul id="menuOptions">
                </ul>
            </div>
            <div id="backlog">
                <div id="backlogItems">
                    <h2>Action Items
                        <span class="add" onclick="$('#backlogItems .insert').toggle()">+</span>
                        <span class="insert">
                            <input type="text">
                            <input type="submit" value="add" 
                                onclick="backlog.addTask('backlogItems', $('#backlogItems .insert input[type=text]').val());$('#backlogItems .insert input[type=text]').val('')">
                        </span>
                    </h2>
                    <div class="list">
                    </div>
                </div>
                <div id="issues">
                    <h2>Issues 
                        <span class="add" onclick="$('#issues .insert').toggle()">+</span>
                        <span class="insert">
                            <input type="text">
                            <input type="submit" value="add" 
                                onclick="backlog.addTask('issues', $('#issues .insert input[type=text]').val());$('#issues .insert input[type=text]').val('')">
                        </span>
                    </h2>
                    <div class="list">
                    </div>
                </div>
            </div>
            <div id="board">
                <div id="todo" ondrop="board.dropTask(event, 'todo')" ondragover="board.allowDrop(event)">
                    <h1>To Do 
                        <span class="add" onclick="$('#todo .insert').toggle()">+</span>
                        <span class="insert">
                            <input type="text">
                            <input type="submit" value="add" 
                            onclick="board.addTask('todo', $('#todo .insert input[type=text]').val(), []);$('#todo .insert input[type=text]').val('')">
                        </span>
                    </h1>
                    <div class="list">
                    </div>
                </div>
                <div id="development" ondrop="board.dropTask(event, 'development')" ondragover="board.allowDrop(event)">
                    <h1>Development 
                        <span class="add" onclick="$('#development .insert').toggle()">+</span>
                        <span class="insert">
                            <input type="text">
                            <input type="submit" value="add" 
                            onclick="board.addTask('development', $('#development .insert input[type=text]').val(), []);$('#development .insert input[type=text]').val('')">
                        </span>
                    </h1>
                    <div class="list">
                    </div>
                </div>
                <div id="completed" ondrop="board.dropTask(event, 'completed')" ondragover="board.allowDrop(event)">
                    <h1>Completed</h1>
                    <div class="list">
                    </div>
                </div>
                <div id="footer">
                    <h2>
                        Sprint <span id="sprintNum"></span>
                        &nbsp Week - <span id="sprintWeekStart"></span> 
                        <span id="sprintWeekEnd"></span> 
                    </h2>
                    <h3>Choose a week</h3>
                    <select id="weeks" onchange="board.setSprint($(this).prop('selectedIndex'))">
                    </select>
                </div>
            </div>
        </div>
        <div id="infoBox" class="dialog" title="Basic dialog">
            <h2>Add Info
                <span class="add" onclick="$('#infoBox .insert').toggle()">+</span>
                <span class="insert">
                    <input type="text">
                    <input type="submit" value="add" 
                        onclick="info.addInfo($('#infoBox .insert input[type=text]').val());$('#infoBox .insert input[type=text]').val('')">
                </span>
            </h2>
            <div class="list">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   
            crossorigin="anonymous"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
