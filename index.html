<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Scrum Board</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="todo">
                <h1>To Do 
                    <span class="add" onclick="$('#todo .insert').toggle()">+</span>
                    <span class="insert">
                        <input type="text">
                        <input type="submit" value="add" onclick="addData('todo')">
                    </span>
                </h1>
                <div class="list">
                </div>
            </div>
            <div id="development">
                <h1>Development 
                    <span class="add" onclick="$('#development .insert').toggle()">+</span>
                    <span class="insert">
                        <input type="text">
                        <input type="submit" value="add" onclick="addData('development')">
                    </span>
                </h1>
                <div class="list">
                </div>
            </div>
            <div id="completed">
                <h1>Completed 
                    <span class="add" onclick="$('#completed .insert').toggle()">+</span>
                    <span class="insert">
                        <input type="text">
                        <input type="submit" value="add" onclick="addData('completed')" >
                    </span>
                </h1>
                <div class="list">
                </div>
            </div>
        </div>
        <div id="footer">
            <h2>
                Sprint <span id="sprintNum"></span>
                &nbsp Week <span id="sprintWeekStart"></span> -
                <span id="sprintWeekEnd"></span> 
            </h2>
            <h3>Choose a week</h3>
            <select>
                <option>
                </option>
            </select>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
